<!-- Secci칩n de Cursos -->
<section id="cursos" class="container">
    <h2>Lista de Cursos</h2>
    <div *ngFor="let curso of getCursos(); let i = index" class="curso-card">
      <h3><strong>Nombre del curso:</strong> {{ curso.materia }}</h3>
      <p><strong>Profesor:</strong> {{ curso.profesor }}</p>
      <p><strong>Fecha de inicio:</strong> {{ curso.fechaInicio | date: 'yyyy-MM-dd' }}</p>
      <p><strong>Fecha fin:</strong> {{ curso.fechaFin }} meses</p>
      <div class="button-group">
        <button class="btn btn-info" (click)="verDetalles(i)">Ver m치s detalles</button>
        <button class="btn btn-danger" (click)="eliminarCurso(curso)">Eliminar curso</button>
      </div>
  
      <!-- Secci칩n de Detalles -->
      <div *ngIf="cursoSeleccionadoId === i" class="curso-detalles">
        <p><strong>Descripci칩n:</strong> {{ curso.descripcion }}</p>
        
    </div>
